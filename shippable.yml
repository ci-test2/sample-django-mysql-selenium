language: python

python:
  - 2.7

services:
  - selenium

addons:
  selenium: "2.43"
  firefox: "33.0"
  
env:
  global:
    - DISPLAY=:99.0

install:
  - pip install -r requirements.txt

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'create database test;'
  - /etc/init.d/xvfb start 

script:
  - python manage.py test

after_script:
  - /etc/init.d/xvfb stop
